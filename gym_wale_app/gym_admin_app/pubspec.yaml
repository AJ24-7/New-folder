name: gym_admin_app
description: "Gym-Wale Admin Dashboard - Cross-platform admin panel for gym management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Date & Time
  intl: any
  timeago: ^3.6.1
  
  # File Handling
  file_picker: ^8.1.6
  image_picker: ^1.0.7
  path: ^1.9.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Responsive Design
  responsive_framework: ^1.1.1
  
  # PDF & Excel Export
  pdf: ^3.10.7
  excel: ^4.0.2
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.4+3
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true  # Enable localization generation
  
  assets:
    - assets/images/
    - assets/icons/
