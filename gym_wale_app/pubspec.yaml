name: gym_wale_app
description: A modern Flutter gym booking application for Gym-wale
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_animate: ^4.5.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.1.0
  qr_flutter: ^4.1.0
  path_provider: ^2.1.2
  universal_html: ^2.2.4
  share_plus: ^7.2.1
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  geofence_service: ^6.0.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Maps
  google_maps_flutter: ^2.5.3
  
  # Authentication
  google_sign_in: ^6.2.1
  font_awesome_flutter: ^10.12.0
  
  # Firebase & Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1E88E5"
  adaptive_icon_foreground: "assets/images/logo.png"
